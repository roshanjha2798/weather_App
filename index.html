<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather03-512.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <img class="weather_icon"src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather03-512.png" alt="weather_icon" width="100" height="90">
       <h1>
         Weather App
       </h1>
    </section>
    <section class="weather_detail">
      <input class="input" type="text" placeholder="Enter City..">
      <div class="currentdate">April 4, 2021</div>
      <div class="weathertitle">29℃</div>
      <div class="weathercity">Ghaziabad , IN</div>
      <img src="http://openweathermap.org/img/w/50n.png" class="weathericon">
      <div class="weathericondesc">Haze</div>
      <div class="minmaxstyle">28℃ / 30℃</div> 
    </section>
    <script src="app.js"></script>
</body>
</html>
